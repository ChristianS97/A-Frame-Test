<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>

        <a-entity environment="preset: starry"></a-entity>
        <a-entity camera look-controls position="0 2.5 0"></a-entity>
        <a-box static-body position="0 1 -5" width="3" height="1" depth="1"></a-box>
        <a-box static-body position="5 2 -5" rotation="0 0 15" width="9" height="1" depth="1"></a-box>
        <a-box static-body position="-5 2 -5" rotation="0 0 -15" width="9" height="1" depth="1"></a-box>
        <a-sphere dynamic-body position="7 10 -5" radius="1"></a-sphere>

    </a-scene>
</body>
</html>
